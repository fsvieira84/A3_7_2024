<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Vagas de Emprego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .job {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .job-title {
            font-size: 1.2em;
            margin: 0;
        }
        .job-company {
            color: #555;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Vagas de Emprego</h1>
    <div id="job-list"></div>

    <button class="back-button" onclick="window.location.href='menu.html'">Voltar ao Menu Principal</button>

    <script src="app.js"></script>
</body>
</html>
